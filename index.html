<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        /**
 * WebXR ar demo using hit-test, anchors, and plane detection.
 * 
 * Every press on the screen will add a figure in the requested position (if the ring is displayed). Those meshes will be kept in place by the AR system you are using.
 * 
 * Working (at the moment) on android devices and the latest chrome.
 * 
 * Created by Raanan Weber (@RaananW)
 */

var createScene = async function () {
    // Create a scene.
    var scene = new BABYLON.Scene(engine);
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI/2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas);
        camera.useFramingBehavior = true;
        camera.upperRadiusLimit = 10;
        camera.lowerRadiusLimit = 0.5;
        camera.useNaturalPinchZoom = true;
        camera.framingBehavior.framingTime = 0;
        camera.framingBehavior.elevationReturnTime = -1;
        camera.useAutoRotationBehavior = true;
        camera.autoRotationBehavior.idleRotationSpeed = 0.1;

    scene.clearColor = new BABYLON.Color3(0.85, 0.85, 0.85);
    var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
    var helper = scene.createDefaultEnvironment({
        createSkybox: false,
        createGround: false,
    });

    var model;
    await BABYLON.SceneLoader.ImportMeshAsync("", "./1963_chevrolet_corvette_c2/", "scene.gltf", scene).then((result) => {
        model = result.meshes[0];
        model.scaling = new BABYLON.Vector3(.005, .005, .005);
    });
    
    const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
            sessionMode: "immersive-ar",
        },
        optionalFeatures: true,
    });

    const fm = xr.baseExperience.featuresManager;
    const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");
    const anchors = fm.enableFeature(BABYLON.WebXRAnchorSystem, 'latest');
    const xrBackgroundRemover = fm.enableFeature(BABYLON.WebXRBackgroundRemover.Name);

    let min = model.getBoundingInfo().boundingBox.minimumWorld;
    let max = model.getBoundingInfo().boundingBox.maximumWorld;
    
    let halfSize = model.getBoundingInfo().boundingBox.extendSize;
	let size = halfSize.scale(2);

    let width = size.x + 0.1;
    let depth = size.z + 0.1;
    let positionY = model.getBoundingInfo().boundingBox.minimumWorld.y;

    var marker;
    await BABYLON.SceneLoader.ImportMeshAsync("", "./1963_chevrolet_corvette_c2/", "scene.gltf", scene).then((result) => {
        marker = result.meshes[0];
        marker.scaling = new BABYLON.Vector3(.005, .005, .005);
        marker.position.y = positionY;
        marker.material = new BABYLON.StandardMaterial("sm", scene);
        marker.material.alpha = 0;
        // marker.enableEdgesRendering();
        // marker.edgesWidth = 1.0;
        // marker.edgesColor = new BABYLON.Color4(0, 0, 1, 1);
        marker.isVisible = false;
    });

    //hitTest

    let hitTest;
    let check = false;

    xrTest.onHitTestResultObservable.add((results) => {
        if (results.length) {
            hitTest = results[0];
            if (check === false) {
                hitTest.transformationMatrix.decompose(undefined, model.rotationQuaternion, model.position);
                hitTest.transformationMatrix.decompose(marker.scaling, marker.rotationQuaternion, marker.position);
                marker.scaling = marker.scaling.scale(0.005);
                model.position.y = + 0.2;
                //model.scaling = new BABYLON.Vector3(0.0025, 0.0025, 0.0025);
                model.isVisible = true;
                model.visibility = 0.5;
                marker.isVisible = true;
            } else {
                hitTest.transformationMatrix.decompose(model.scaling, model.rotationQuaternion, model.position);
                model.scaling = model.scaling.scale(0.005);
                model.isVisible = true;
                model.visibility = 1;
                marker.isVisible = false;
            }
        } else {
            hitTest = undefined;
            marker.isVisible = false;
            model.isVisible = false;
        }
    });

    //Anchors

    if (anchors) {
        anchors.onAnchorAddedObservable.add(anchor => {
            if (check === false) {
                anchor.attachedNode = model;
                check = true;
            }
        })

        anchors.onAnchorRemovedObservable.add(anchor => {
            if (anchor) {
                anchor.attachedNode.dispose();
            }
        });
    }

    scene.onPointerDown = (evt, pickInfo) => {
        if (hitTest && anchors && xr.baseExperience.state === BABYLON.WebXRState.IN_XR) {
            anchors.addAnchorPointUsingHitTestResultAsync(hitTest);
        }
    }

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
